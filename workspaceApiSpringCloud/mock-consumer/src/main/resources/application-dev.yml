server:
  port: 8010
spring:
  application:
    name: consumer-mock
eureka:
  instance: 
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
  client:
    serviceUrl:
      defaultZone: http://user:password123@localhost:8761/eureka
feign:
  hystrix:
    enabled: true
logging:
  level:
    root: INFO   
